<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar</title>
        <style>
            .calendar {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                gap: 5px;
                border: 2px solid deepskyblue;
                height: 300p;
                width: 420px;
                justify-content: center;
            }

            .container {
                display: flex;
                justify-content: center;
                padding-top: 30px;
            }

            .day {
                border: 1px solid salmon;
                height: 30px;
                width: x30px;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 12px;
                background-color: moccasin;

            }

            .date {
                border: 2px solid limegreen;
                height: 20px;
                width: 5 0px;
                border-radius: 12px;
                display: flex;
                justify-content: center;
                background-color: lightslategray;
            }
        </style>
    </head>

        <div class="container">
